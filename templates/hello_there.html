<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hellooooo, {{ name }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>
    <body>
        {%if name %}
            <h1><span class="message">Hello there, {{ name }}!</span></h1> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
        {% else %}
        <span class="message">What's your name? Provide it after /hello/ in the URL.</span>
        {% endif %}
    </body>
</html>
